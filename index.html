<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
	
	<h1>Form Submission</h1>
	<p id="description">Description</p>
	<form id="form"><div class="form-group">
		<label for="fname"><h1 id="title">Firstname:</h1></label>
		<input type="text" id="first-name" name="fname" placeholder="first-name" required>

		<label for="lname"><h1 id="title">Lastname:</h1></label>
		<input type="text" id="last-name" name="lname" placeholder="last-name" required>
		

		<label for="address"><h1>Address:</h1></label>
		<textarea type="text" id="address" name="address" placeholder="address" required></textarea><br>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" placeholder="email" required>

		<label for="pincode">Pincode:</label>
		<input type="text" id="pincode" name="pincode" placeholder="pincode" required></div>

		<label for="gender">Gender:</label><br>
		<labl id="gender" name="gender" required></label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>
	

		<label for="food">Choice of Food:</label><br>
		<label id="food" name="food[]" multiple required></label>
		<input type="checkbox" id="Idly" name="food" value="Idly">
		<label for="Idly">Idly</label><br>
		<input type="checkbox" id="Dosa" name="food" value="Dosa">
		<label for="Dosa">Dosa</label><br>
		<input type="checkbox" id="sandwich" name="food" value="sandwich">
		<label for="sandwich">Sandwich</label><br>
		<input type="checkbox" id="Maza" name="food" value="maza">
		<label for="Maza">Maza</label><br>
		<input type="checkbox" id="rice" name="food" value="rice">
		<label for="rice">Rice</label><br>
	

		<label for="state">State:</label>
		<input type="text" id="state" name="state" required>

		<label for="country">Country:</label>
		<input type="text" id="country" name="country" required>

		
		<button type="button" class="btn btn-primary">Submit</button>
	
	</form>

	<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Address</th>
				<th>Pincode</th>
				<th>Gender</th>
				<th>Food</th>
				<th>State</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

	<script src="script.js"></script>

</body>
</html>
